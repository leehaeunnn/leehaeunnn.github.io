name: Deploy with API Keys

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Create API config file
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "// Auto-generated API configuration" > api-config.js
        echo "const API_CONFIG = {" >> api-config.js
        echo "  GEMINI_API_KEY: '${GEMINI_API_KEY}'" >> api-config.js
        echo "};" >> api-config.js
        
        echo "API config file created with key: ${GEMINI_API_KEY:0:10}..."
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages