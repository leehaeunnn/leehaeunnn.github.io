<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이하은과 채팅하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .header-info h2 {
            margin-bottom: 5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f5f5f5;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-break: keep-all;
            word-wrap: normal;
            font-size: 1.05em;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .message.haeun .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 15px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-replies {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .quick-reply-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .back-link {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 돌아가기</a>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">👩‍🎓</div>
            <div class="header-info">
                <h2>이하은</h2>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>온라인</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message haeun">
                <div class="message-content">
                    <div class="message-bubble">
                        안녕하세요! 저는 이하은이에요. 전남과학고에 다니고 있어요! 😊
                    </div>
                    <div class="message-time">방금</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="sendQuickReply('프로그래밍 어떻게 시작했어?')">프로그래밍 시작</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('어떤 프로젝트 했어?')">프로젝트 소개</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('취미가 뭐야?')">취미</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('미래 계획은?')">미래 계획</button>
            </div>
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        const responses = {
            '안녕': '안녕하세요! 만나서 반가워요! 무엇이 궁금하신가요?',
            '프로그래밍': 'Pre-SRP 프로그램에서 AI 게임 제작을 하면서 프로그래밍을 본격적으로 시작했어요! Python부터 시작해서 지금은 웹 개발도 하고 있답니다.',
            '프로젝트': '수학 채점 시스템, 포물선 운동 분석기, 스마트그리드 시뮬레이션 등 여러 프로젝트를 진행했어요! GitHub에서 확인할 수 있어요.',
            '학교': '전남과학고등학교에 다니고 있어요! 과학 연구와 프로그래밍을 열심히 배우고 있습니다.',
            '취미': '프로그래밍도 좋아하지만, 책 읽기와 음악 듣기도 좋아해요! 가끔 게임 개발도 하고 있어요.',
            '미래': '컴퓨터 과학이나 AI 분야를 더 깊이 공부하고 싶어요. 세상을 더 좋게 만드는 기술을 개발하고 싶습니다!',
            '반도체': 'Pre-URP에서 TiO2 반도체를 이용한 그린수소 생산 연구를 했어요! 정말 흥미로운 경험이었답니다.',
            'AI': 'AI는 정말 매력적인 분야예요! 머신러닝 기초를 공부하면서 여러 프로젝트에 AI를 접목시키고 있어요.',
            '웹': 'HTML, CSS, JavaScript를 배워서 이 포트폴리오 사이트를 직접 만들었어요! React와 Next.js도 공부하고 있어요.',
            '게임': 'Unity로 간단한 게임을 만들어보고 있어요. 올해 안에 완성하는 것이 목표입니다!',
            '공부': '학교 공부와 프로그래밍 공부를 병행하고 있어요. 시간 관리가 중요하더라고요!',
            '조언': '무엇이든 시작하는 것이 가장 중요해요! 작은 프로젝트부터 차근차근 해보세요.',
            '연락': '포트폴리오 사이트의 연락처 섹션에서 이메일로 연락 주세요!',
            '도움': '프로그래밍이나 프로젝트 관련해서 궁금한 점이 있으면 편하게 물어보세요!',
            'default': [
                '흥미로운 질문이네요! 더 구체적으로 물어봐 주시면 더 좋은 답변을 드릴 수 있을 것 같아요.',
                '좋은 질문이에요! 어떤 부분이 특히 궁금하신가요?',
                '제 경험을 공유하게 되어 기뻐요! 더 알고 싶은 것이 있나요?',
                '그것에 대해 더 이야기하고 싶어요! 구체적으로 무엇이 궁금하신가요?'
            ]
        };
        
        function getResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // 키워드 매칭
            for (const [keyword, response] of Object.entries(responses)) {
                if (keyword !== 'default' && lowerMessage.includes(keyword)) {
                    return response;
                }
            }
            
            // 특정 패턴 매칭
            if (lowerMessage.includes('프로그래밍') && lowerMessage.includes('시작')) {
                return responses['프로그래밍'];
            }
            if (lowerMessage.includes('어떤') && lowerMessage.includes('프로젝트')) {
                return responses['프로젝트'];
            }
            if (lowerMessage.includes('미래') || lowerMessage.includes('계획')) {
                return responses['미래'];
            }
            
            // 기본 응답
            const defaultResponses = responses['default'];
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'haeun'}`;
            
            const currentTime = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">${currentTime}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.classList.remove('active');
        }
        
        function sendMessage(event) {
            event.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;
            
            // 사용자 메시지 추가
            addMessage(message, true);
            chatInput.value = '';
            
            // 타이핑 표시
            showTyping();
            
            // 응답 시뮬레이션
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response);
            }, 1000 + Math.random() * 1000);
        }
        
        function sendQuickReply(message) {
            chatInput.value = message;
            sendMessage(new Event('submit'));
        }
        
        // Enter 키로 전송
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });
        
        // 초기 환영 메시지 추가
        setTimeout(() => {
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage('무엇이든 편하게 물어보세요! 프로그래밍, 프로젝트, 학교 생활 등 다양한 이야기를 나눌 수 있어요.');
            }, 1500);
        }, 2000);
    </script>
</body>
</html>
