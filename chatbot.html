<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이하은과 채팅하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- GitHub Actions에서 자동으로 생성되는 API 설정 파일 -->
    <script src="api-config.js" onerror="console.log('API config not found - using manual input')"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .header-info h2 {
            margin-bottom: 5px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f5f5f5;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-break: keep-all;
            word-wrap: normal;
            font-size: 1.05em;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .message.haeun .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 15px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-replies {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .quick-reply-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .back-link {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 돌아가기</a>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">이</div>
            <div class="header-info">
                <h2>이하은</h2>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>온라인</span>
                </div>
            </div>
            <button onclick="openApiKeyModal()" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9em;">
                <i class="fas fa-key"></i> API 설정
            </button>
        </div>
        
        <!-- API 키 입력 섹션 (처음에 표시) -->
        <div class="api-input-section" id="apiInputSection" style="padding: 20px; background: #f0f0f0; display: none;">
            <h3 style="margin-bottom: 10px;">API 키 설정이 필요합니다</h3>
            <p style="margin-bottom: 10px; color: #666;">Gemini API 키를 입력해주세요 (한 번만 설정하면 됩니다)</p>
            <input type="password" id="quickApiKey" placeholder="AIzaSy..." style="width: 100%; padding: 10px; border: 2px solid #667eea; border-radius: 8px; margin-bottom: 10px;">
            <button onclick="quickSaveApiKey()" style="width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">API 키 저장하고 시작하기</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message haeun">
                <div class="message-content">
                    <div class="message-bubble">
                        안녕하세요! 저는 이하은이에요. 전남과학고에 다니고 있어요.
                    </div>
                    <div class="message-time">방금</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="sendQuickReply('프로그래밍 어떻게 시작했어?')">프로그래밍 시작</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('어떤 프로젝트 했어?')">프로젝트 소개</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('취미가 뭐야?')">취미</button>
                <button class="quick-reply-btn" onclick="sendQuickReply('미래 계획은?')">미래 계획</button>
            </div>

            <!-- API 키 입력 섹션 (로컬 테스트용) -->
            <div class="api-key-section" id="apiKeySection" style="display: none; background: #1a1f3a; border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);">
                <h4 style="color: #e94560; margin-bottom: 10px; font-size: 14px;">
                    <i class="fas fa-key"></i> Gemini API 키 입력 (로컬 테스트용)
                </h4>
                <input type="password" class="api-key-input" id="manualApiKey" placeholder="AIzaSy... 형식의 API 키" style="width: 100%; padding: 10px; background: #0a0e27; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #fff; font-size: 14px;">
                <div style="margin-top: 10px; padding: 8px; background: rgba(233, 69, 96, 0.1); border-left: 3px solid #e94560; border-radius: 4px; font-size: 12px; color: rgba(255,255,255,0.8);">
                    <i class="fas fa-exclamation-triangle"></i> 로컬 테스트용입니다. 실제 배포 시 GitHub Secrets를 사용하세요.
                </div>
            </div>

            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit" class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    
    <!-- API Key Modal -->
    <div id="apiKeyModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
            <h3 style="margin-bottom: 15px;">Gemini API 키 설정</h3>
            <input type="password" id="apiKeyModalInput" placeholder="AIzaSy..." style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px;">
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeApiKeyModal()" style="padding: 8px 20px; background: #e0e0e0; border: none; border-radius: 8px; cursor: pointer;">취소</button>
                <button onclick="saveApiKey()" style="padding: 8px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">저장</button>
            </div>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // API 키 모달 함수들
        function openApiKeyModal() {
            const modal = document.getElementById('apiKeyModal');
            modal.style.display = 'flex';
            const input = document.getElementById('apiKeyModalInput');
            const stored = localStorage.getItem('gemini_api_key');
            if (stored && stored !== 'demo-key-only') {
                input.value = stored;
            }
        }
        
        function closeApiKeyModal() {
            document.getElementById('apiKeyModal').style.display = 'none';
        }
        
        function saveApiKey() {
            const input = document.getElementById('apiKeyModalInput');
            const apiKey = input.value.trim();
            if (apiKey && apiKey.startsWith('AIza')) {
                localStorage.setItem('gemini_api_key', apiKey);
                closeApiKeyModal();
                addMessage('API 키가 저장되었습니다! 이제 대화를 시작할 수 있어요.', false);
                checkApiKey(); // API 키 확인
            } else {
                alert('올바른 API 키를 입력해주세요 (AIzaSy...로 시작)');
            }
        }
        
        // 빠른 API 키 저장
        function quickSaveApiKey() {
            const input = document.getElementById('quickApiKey');
            const apiKey = input.value.trim();
            if (apiKey && apiKey.startsWith('AIza')) {
                localStorage.setItem('gemini_api_key', apiKey);
                document.getElementById('apiInputSection').style.display = 'none';
                addMessage('API 키가 저장되었습니다! 이제 대화를 시작할 수 있어요.', false);
            } else {
                alert('올바른 API 키를 입력해주세요 (AIzaSy...로 시작)');
            }
        }
        
        // API 키 확인
        function checkApiKey() {
            const stored = localStorage.getItem('gemini_api_key');
            const apiInputSection = document.getElementById('apiInputSection');
            
            if (!stored || stored === 'demo-key-only' || stored === 'YOUR_API_KEY_HERE') {
                // API 키가 없으면 입력 섹션 표시
                if (apiInputSection) {
                    apiInputSection.style.display = 'block';
                }
                return false;
            } else {
                // API 키가 있으면 입력 섹션 숨김
                if (apiInputSection) {
                    apiInputSection.style.display = 'none';
                }
                return true;
            }
        }
        
        // 채팅 히스토리 저장
        let chatHistory = [];

        // 시스템 프롬프트 - 이하은의 페르소나 설정
        const SYSTEM_PROMPT = `당신은 이하은이라는 이름의 전남과학고등학교 고등학생입니다. 다음은 당신의 정보입니다:

- 이름: 이하은
- 학교: 전남과학고등학교
- 관심 분야: 프로그래밍, AI, 웹 개발, 게임 개발
- 경험: Pre-SRP 프로그램에서 AI 게임 제작, Pre-URP에서 TiO2 반도체 연구
- 프로젝트: 수학 채점 시스템, 포물선 운동 분석기, 스마트그리드 시뮬레이션
- 기술 스택: Python, JavaScript, HTML/CSS, React, Next.js, Unity, Git

대화 스타일:
- 친근하고 밝은 톤으로 응답
- 전문적인 내용을 쉽게 설명
- 프로그래밍과 과학에 대한 열정을 표현
- 한국어로 자연스럽게 대화
- 구체적인 예시와 경험을 공유

대화 가이드라인:
- 프로그래밍이나 과학 관련 질문에는 구체적인 예시를 들어 설명
- 프로젝트에 대해 물으면 GitHub 링크나 자세한 설명 제공
- 학교 생활이나 공부에 대해 물으면 솔직한 경험 공유
- 미래 계획이나 진로 상담에는 진지하면서도 긍정적인 태도로 응답
- 모르는 내용은 솔직하게 인정하고 함께 찾아보자고 제안`;

        // Gemini API 호출 함수
        async function callGeminiAPI(message, history = []) {
            // API 키 가져오기 (localStorage 우선)
            let apiKey = localStorage.getItem('gemini_api_key') || '';
            
            // GitHub Actions에서 자동으로 설정된 API 키 확인 (없으면)
            if (!apiKey && typeof API_CONFIG !== 'undefined' && API_CONFIG.GEMINI_API_KEY) {
                apiKey = API_CONFIG.GEMINI_API_KEY;
                localStorage.setItem('gemini_api_key', apiKey);
            }
            
            // API 키가 없으면 사용자에게 입력 요청
            if (!apiKey || apiKey === 'demo-key' || apiKey === 'demo-key-only') {
                throw new Error('API 키를 설정해주세요. 상단의 API 설정 버튼을 클릭하세요.');
            }

            // 채팅 히스토리 구성
            const contents = [];

            // 시스템 프롬프트 추가
            contents.push({
                role: "user",
                parts: [{ text: SYSTEM_PROMPT }]
            });

            contents.push({
                role: "model",
                parts: [{ text: "알겠습니다. 저는 이하은으로서 밝고 친근하게 대화하겠습니다." }]
            });

            // 이전 대화 히스토리 추가
            history.forEach(item => {
                contents.push({
                    role: item.role,
                    parts: [{ text: item.content }]
                });
            });

            // 현재 사용자 메시지 추가
            contents.push({
                role: "user",
                parts: [{ text: message }]
            });

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: contents,
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 요청 실패: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('API 응답이 올바르지 않습니다.');
                }

            } catch (error) {
                console.error('Gemini API 호출 오류:', error);
                throw error;
            }
        }

        // AI 응답 생성 함수
        async function generateAIResponse(message) {
            try {
                // 히스토리에 사용자 메시지 추가
                chatHistory.push({
                    role: "user",
                    content: message
                });

                // API 호출
                const response = await callGeminiAPI(message, chatHistory);

                // 히스토리에 AI 응답 추가
                chatHistory.push({
                    role: "model",
                    content: response
                });

                return response;

            } catch (error) {
                console.error('AI 응답 생성 오류:', error);

                // API 키 오류인 경우 안내 메시지
                if (error.message.includes('API 키')) {
                    return `API 키가 설정되지 않았습니다. 상단의 'API 설정' 버튼을 클릭해서 Gemini API 키를 입력해주세요.\n\nAPI 키 발급 방법:\n1. Google AI Studio (aistudio.google.com)에서 API 키 발급\n2. 상단 'API 설정' 버튼 클릭\n3. API 키 입력 후 저장`;
                }

                return `죄송합니다. 일시적인 오류가 발생했어요. 잠시 후 다시 시도해주세요. (${error.message})`;
            }
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'haeun'}`;
            
            const currentTime = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">${content}</div>
                    <div class="message-time">${currentTime}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.classList.remove('active');
        }
        
        async function sendMessage(event) {
            event.preventDefault();

            const message = chatInput.value.trim();
            if (!message) return;

            // 사용자 메시지 추가
            addMessage(message, true);
            chatInput.value = '';

            // 전송 버튼 비활성화
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // 타이핑 표시
            showTyping();

            try {
                // AI 응답 생성
                const response = await generateAIResponse(message);

                // 타이핑 표시 제거
                hideTyping();

                // AI 응답 추가
                addMessage(response);

            } catch (error) {
                console.error('메시지 전송 오류:', error);
                hideTyping();
                addMessage('죄송합니다. 메시지 전송 중 오류가 발생했어요. 다시 시도해주세요.');
            } finally {
                // 전송 버튼 복원
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }
        
        function sendQuickReply(message) {
            chatInput.value = message;
            sendMessage(new Event('submit'));
        }
        
        // Enter 키로 전송
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });
        
        // API 키 입력 이벤트 리스너 추가
        function setupApiKeyInput() {
            const manualApiKey = document.getElementById('manualApiKey');
            const apiKeySection = document.getElementById('apiKeySection');

            if (manualApiKey) {
                manualApiKey.addEventListener('input', function() {
                    // API 키가 입력되면 섹션 숨기기
                    if (this.value.trim()) {
                        apiKeySection.style.display = 'none';
                    }
                });
            }
        }

        // 초기화 함수
        function initializeChatbot() {
            console.log('챗봇 초기화 시작...');
            
            // API 키 확인
            if (!checkApiKey()) {
                console.log('API 키가 설정되지 않음 - 입력 폼 표시');
                return; // API 키가 없으면 초기화 중단
            }

            // API 키 입력 이벤트 설정
            setupApiKeyInput();

            // 초기 환영 메시지 추가 (AI 기반)
            setTimeout(async () => {
                showTyping();
                try {
                    const welcomeMessage = await generateAIResponse('안녕하세요! 처음 만나서 반가워요. 자기소개 부탁드려요!');
                    hideTyping();
                    addMessage(welcomeMessage);
                } catch (error) {
                    console.error('초기 메시지 생성 오류:', error);
                    hideTyping();

                    // API 키가 없는 경우 안내 메시지 표시
                    if (error.message.includes('API 키')) {
                        addMessage('Gemini API 키가 설정되지 않았습니다.\n\nGitHub Secrets 사용 시:\n1. Google AI Studio에서 API 키 발급\n2. GitHub 저장소 Settings → Secrets and variables → Actions\n3. GEMINI_API_KEY 추가\n4. 자동 배포 완료 후 새로고침\n\n로컬 테스트 시:\n위의 입력창에 API 키를 입력하세요.\n\n그동안 간단한 질문이라면 답변드릴 수 있어요.');
                    } else {
                        addMessage('안녕하세요! 저는 이하은이에요. 무엇이든 편하게 물어보세요. 프로그래밍, 프로젝트, 학교 생활 등 다양한 이야기를 나눌 수 있어요.');
                    }
                }
            }, 2000);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', initializeChatbot);
    </script>
